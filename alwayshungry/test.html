<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      width: 80%;
      max-width: 800px;
      height: 300px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .slide:nth-child(1) {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
    }

    .slide:nth-child(2) {
      background: linear-gradient(45deg, #43cea2, #185a9d);
    }

    .slide:nth-child(3) {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav-btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slides">
      <div class="slide">Seasonal Collection</div>
      <div class="slide">New Items</div>
      <div class="slide">Latest Song</div>
    </div>
    <div class="navigation">
      <button class="nav-btn prev">‹</button>
      <button class="nav-btn next">›</button>
    </div>
  </div>

  <script>
    const slides = document.querySelector('.carousel-slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentIndex = 0;

    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides; // Loop to the first slide
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Loop to the last slide
      showSlide(currentIndex);
    }

    // Add event listeners for buttons
    nextButton.addEventListener('click', nextSlide);
    prevButton.addEventListener('click', prevSlide);

    // Autoplay functionality
    setInterval(nextSlide, 5000); // Change slide every 5 seconds
  </script>
</body>
</html>
